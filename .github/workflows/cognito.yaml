name: Cognito

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        required: true
        description: Environment

jobs:
  Deploy:
    runs-on: ubuntu-24.04

    environment: ${{ inputs.environment }}

    env:
      TF_IN_AUTOMATION: true
      TF_INPUT: false

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0

      - name: Get Credentials
        uses: catnekaise/cognito-idpool-auth@41fcec30f55c069bc59f5773077c37477c743bf6 #v1.0.2
        with:
          auth-flow: "enhanced"
          aws-region: "eu-west-1"
          aws-account-id: ${{ vars.AWS_ACCOUNT_ID }}
          cognito-identity-pool-id: "${{ vars.IDENTITY_POOL }}"
          set-in-environment: true

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd #v3.1.2
        with:
          terraform_version: 1.13.3
          terraform_wrapper: true

      - name: Terraform Init
        run: terraform init -lockfile=readonly -backend-config=./config/${{ inputs.environment }}/s3.tfbackend

      # - name: Terraform Plan
      #   run: terraform plan -compact-warnings

      - name: Terraform Apply
        run: terraform apply -auto-approve
