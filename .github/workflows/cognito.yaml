name: Cognito

on:
  workflow_dispatch:
    inputs:
      environment:
        type: string
        required: true
        description: "Environment"
        default: "dev"

jobs:
  test:
    runs-on: ubuntu-24.04
    # Repository environments can be used in any repository in any GitHub plan,
    # but only public repos or Enterprise plans support settings protection rules for the environment.
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Get Credentials
        uses: catnekaise/cognito-idpool-auth@v1.0.2
        with:
          auth-flow: "enhanced"
          audience: "cognito-identity.amazonaws.com"
          aws-region: "eu-west-1"
          aws-account-id: "058264337777"
          cognito-identity-pool-id: "eu-west-1:68e8908a-f6be-4f14-af3a-7b627420a0d1"
          set-in-environment: true

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.1
          terraform_wrapper: true

      - name: Terraform Init
        run: terraform init -lockfile=readonly

