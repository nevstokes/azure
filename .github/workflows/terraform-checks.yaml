name: Terraform Checks

on:
  push:
    branches-ignore:
      - main
    paths:
      - .github/workflows/terraform-*.yaml
      - terraform/*.tf*
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/terraform-*.yaml
      - terraform/*.tf*

jobs:
  lint:
    name: Terraform Lint

    runs-on: ubuntu-24.04

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        shell: bash

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@a03048d87541d1d9fcf2ecf528a4a65ba9bd7838 #v5.0.0
        with:
          role-to-assume: ${{ vars.TERRAFORM_STATE_ROLE }}
          aws-region: eu-west-1

      - name: TFLint Cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 #v4.3.0
        with:
          path: ~/.tflint.d/plugins
          key: tflint-${{ hashFiles('.tflint.hcl') }}

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@ae78205cfffec9e8d93fd2b3115c7e9d3166d4b6 #v5.0.0
        with:
          tflint_version: v0.52.0

      - name: Init TFLint
        run: tflint --init
        env:
          # https://github.com/terraform-linters/tflint/blob/master/docs/user-guide/plugins.md#avoiding-rate-limiting
          GITHUB_TOKEN: ${{ github.token }}

      # - name: Run TFLint
      #   run: tflint --format compact --recursive --config ${PWD}/.tflint.hcl # https://github.com/marketplace/actions/junit-report-action

  fmt:
    name: Terraform Format

    runs-on: ubuntu-24.04

    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd #v3.1.2
        with:
          terraform_version: 1.13.3

      - name: Terraform Format
        run: terraform fmt -check -diff
        continue-on-error: true
